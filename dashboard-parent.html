<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuli | Parent Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Yuli<span>.</span></a>
      <nav>
        <a href="/">Home</a>
        <a href="#children">Children</a>
        <a href="#messages">Messages</a>
      </nav>
      <div class="auth-actions"></div>
    </div>
  </header>

  <section class="pricing" style="padding-top:40px;">
    <div class="container">
      <h2><i class="fas fa-tachometer-alt"></i> Parent Dashboard</h2>
      <p class="section-subtitle">Monitor children's sessions and communicate with tutors</p>

      <div class="dashboard-body" style="margin-top:24px;">
        <div class="dashboard-section" id="children">
          <h4>Children's Sessions</h4>
          <div class="children-sessions" id="children-sessions">
            <div class="no-children">No children linked</div>
          </div>
        </div>

        <div class="dashboard-section" id="messages">
          <h4>Messages</h4>
          <div id="messages-section" style="display:block;">
            <div style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px;" id="conversation-list"></div>
            <div id="message-thread" style="background:#f9fafb; border:1px solid #e5e7eb; border-radius:8px; padding:12px; max-height:420px; overflow:auto;"></div>
            <div style="display:flex; gap:8px; margin-top:8px;">
              <input id="message-input-profile" type="text" placeholder="Type a message..." style="flex:1; padding:10px; border:1px solid #e5e7eb; border-radius:8px;" />
              <button id="send-message-btn-profile" class="view-btn"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="something.js"></script>
</body>
</html>
