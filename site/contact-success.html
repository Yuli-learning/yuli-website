  <style>
    /* Professional Contact Page Styling - Matching Design System */
    :root {
      --yuli-primary: #4361EE;
      --yuli-primary-dark: #3A56D6;
      --yuli-accent: #e95d7b;
      --yuli-ink: #1e293b;
      --yuli-muted: #64748b;
      --yuli-border: #e2e8f0;
      --yuli-light: #f8fafc;
      --yuli-success: #10b981;
      --shadow-subtle: 0 1px 3px rgba(0,0,0,.05);
      --shadow-elevated: 0 4px 20px rgba(0,0,0,.08);
      --shadow-strong: 0 12px 40px rgba(0,0,0,.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--yuli-ink);
      background: #fafbfc;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Hero Section */
    .contact-hero {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 32px;
      align-items: center;
      padding: clamp(32px, 4vw, 64px) 0;
      position: relative;
    }

    .contact-hero::before {
      content: "";
      position: absolute;
      inset: auto -10% -20% -10%;
      height: 320px;
      pointer-events: none;
      z-index: -1;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.02) 0%, rgba(233, 93, 123, 0.02) 100%);
      border-radius: 24px;
    }

    .contact-hero-copy {
      z-index: 2;
    }

    .breadcrumbs {
      color: var(--yuli-muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .breadcrumbs a {
      color: var(--yuli-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .breadcrumbs a:hover {
      color: var(--yuli-primary);
    }

    .eyebrow {
      display: inline-block;
      background: rgba(67, 97, 238, 0.1);
      color: var(--yuli-primary);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-hero h1 {
      font-size: clamp(32px, 4vw, 48px);
      font-weight: 700;
      line-height: 1.1;
      margin: 0 0 16px 0;
      background: linear-gradient(135deg, var(--yuli-ink) 0%, var(--yuli-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lead {
      font-size: 18px;
      color: var(--yuli-muted);
      margin: 0 0 24px 0;
      max-width: 50ch;
    }

    .contact-methods {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .contact-method {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: white;
      border: 1px solid var(--yuli-border);
      border-radius: 12px;
      box-shadow: var(--shadow-subtle);
      transition: all 0.3s ease;
    }

    .contact-method:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elevated);
      border-color: var(--yuli-primary);
    }

    .contact-method-icon {
      width: 20px;
      height: 20px;
      background: var(--yuli-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: 700;
    }

    .contact-method-text {
      font-size: 14px;
      font-weight: 500;
      color: var(--yuli-ink);
    }

    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid var(--yuli-border);
      background: white;
      box-shadow: var(--shadow-subtle);
      color: var(--yuli-ink);
      font-weight: 500;
      font-size: 12px;
    }

    .chip--emphasis {
      background: var(--yuli-primary);
      color: white;
      border-color: var(--yuli-primary);
    }

    .contact-hero-art {
      justify-self: end;
      max-width: 320px;
      width: 100%;
      filter: drop-shadow(0 10px 28px rgba(17, 24, 39, 0.12));
    }

    .contact-hero-art img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Contact Content */
    .contact-content {
      padding: 64px 0;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border: 1px solid var(--yuli-border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow-subtle);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-elevated);
      transform: translateY(-2px);
    }

    .section-heading {
      font-size: 24px;
      font-weight: 700;
      color: var(--yuli-ink);
      margin: 0 0 24px 0;
      line-height: 1.3;
      position: relative;
      padding-bottom: 12px;
    }

    .section-heading::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 3px;
      background: var(--yuli-primary);
      border-radius: 2px;
    }

    /* Form Styling */
    .form-row {
      display: grid;
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-row-2 {
      grid-template-columns: 1fr 1fr;
    }

    label {
      display: block;
      font-weight: 500;
      color: var(--yuli-ink);
      margin-bottom: 6px;
      font-size: 14px;
    }

    .required::after {
      content: " *";
      color: var(--yuli-accent);
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--yuli-border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--yuli-primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .hint {
      font-size: 12px;
      color: var(--yuli-muted);
      margin-top: 4px;
    }

    /* Checkbox styling */
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      accent-color: var(--yuli-primary);
    }

    label:has(input[type="checkbox"]) {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    /* Button styling */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--yuli-primary) !important;
      color: white !important;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
    }

    .btn:hover {
      background: var(--yuli-primary-dark) !important;
      color: white !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Map styling */
    .map-container {
      margin-top: 20px;
    }

    .map-container img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      display: block;
    }

    /* Status and additional info */
    .status-info {
      margin-top: 16px;
      padding: 16px;
      background: var(--yuli-light);
      border-radius: 8px;
      border-left: 4px solid var(--yuli-success);
    }

    .status-info p {
      margin: 0;
      font-size: 14px;
      color: var(--yuli-ink);
    }

    .credentials {
      margin-top: 16px;
      font-size: 12px;
      color: var(--yuli-muted);
      text-align: center;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .credentials span {
      padding: 4px 8px;
      background: rgba(67, 97, 238, 0.05);
      border-radius: 4px;
    }

    /* Responsive Design */
    @media (max-width: 980px) {
      .contact-hero {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 24px;
      }

      .contact-hero-art {
        order: -1;
        justify-self: center;
        max-width: 280px;
      }

      .contact-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .form-row-2 {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }

      .contact-hero {
        padding: 32px 0;
      }

      .contact-hero-art {
        display: none;
      }

      .contact-content {
        padding: 32px 0;
      }

      .card {
        padding: 24px;
      }

      .contact-methods {
        flex-direction: column;
      }
    }

    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
