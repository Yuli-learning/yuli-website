<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuli Learning — Verify email</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="lib/auth.js"></script>
</head>
<body style="display:grid; place-items:center; min-height:100vh; background:#0f172a; color:#fff;">
  <div style="background:#fff; color:#111827; border-radius:16px; padding:28px; width:min(560px, 92vw); box-shadow:0 10px 30px rgba(0,0,0,.15);">
    <h2 style="margin:0 0 8px 0;">Check your inbox</h2>
    <p style="margin:0 0 16px 0;">Please verify your email to continue. Didn’t get it?</p>
    <div style="display:flex; gap:12px;">
      <button id="resend-btn" class="auth-submit-btn" style="flex:0 0 auto;">
        <span>Resend verification</span>
      </button>
      <a href="index.html" class="cta-button" style="background:#e5e7eb; color:#111827;">Back to home</a>
    </div>
    <p style="margin-top:12px; font-size:12px; color:#6b7280;">Need help? <a href="mailto:yuli.learning.uk@gmail.com">Yuli Learning Support</a></p>
  </div>

  <script>
    document.title = 'Yuli Learning — Verify email';
    const btn = document.getElementById('resend-btn');
    btn.addEventListener('click', async () => {
      btn.disabled = true; btn.querySelector('span').textContent = 'Sending…';
      try {
        const ok = await window.Auth.resendVerification();
        if (ok) {
          window.showAuthSuccess ? window.showAuthSuccess('Verification email sent.') : alert('Verification email sent.');
        } else {
          window.showAuthError ? window.showAuthError('Your email is already verified or you are not signed in.') : alert('Your email is already verified or you are not signed in.');
        }
      } catch (e) {
        window.showAuthError ? window.showAuthError(window.Auth.mapError(e)) : alert('Failed to send email.');
      } finally {
        btn.disabled = false; btn.querySelector('span').textContent = 'Resend verification';
      }
    });
  </script>
</body>
</html>
